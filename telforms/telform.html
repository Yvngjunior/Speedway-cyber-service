<head>

<body>
  <section class="contact">
  <div class="contact-container">
    <h2>Get in Touch</h2>
    <p class="contact-subtitle">We’d love to hear from you. Fill out the form below.</p>

    <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
      <!-- Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

      <div class="input-group">
        <label for="name">
          <i class="icon-user"></i> Full Name
        </label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="input-group">
        <label for="email">
          <i class="icon-mail"></i> Email Address
        </label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="message">
          <i class="icon-message"></i> Your Message
        </label>
        <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
      </div>

      <button type="submit" class="submit-btn">
        <i class="icon-send"></i> Send Message
      </button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="footer">

  </div>
</footer>
  
</body>
